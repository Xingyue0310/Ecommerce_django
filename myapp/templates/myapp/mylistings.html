{% extends 'myapp/base.html' %}
{% block content %}

<div class="text-2xl fond-bold m-10 p-10">
    My listings:
</div>

{% for product in products %}

<div class="itemcontainer flex shadow-lg m-10 p-10">
    <span class="w-1/5">
        <img src="{{product.image.url}}" alt="" class="w-40 h-40">
    </span>

    <span class="w-2/5">
        <div class="font-bold text-gray-700 ">{{product.name}}</div>
        <div class="text-green-500">$ {{product.price}}</div>
        <div>{{product.desc}}</div>
    </span>

    <span class="w-1/5 my-10 mx-10">
        <a href="{% url 'myapp:update_product' product.id %}" class="bg-green-500 font-bold text-white px-5 py-2 rounded">Edit</a>
    </span>

    <span class="w-1/5 my-10 mx-10">
        <a href="{% url 'myapp:delete_product' product.id %}" class="bg-red-500 font-bold text-white px-5 py-2 rounded">Delete</a>
    </span>
</div>

{% endfor %}

{% endblock %}
