{% extends 'myapp/base.html' %}
{% block content %}

<h1 class="text-2xl m-10 font-bold ">âœšAdd Product</h1>



<form method="POST" enctype="multipart/form-data" class="w-3/5 bg-white shadow-md m-10 px-8 py-8">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Name</label>
        <!-- <input  placeholder="iPhone" type="text" name="name" id="name"> -->
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.name}}
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Price</label>
        <!-- <input  placeholder="800" type="text" name="price" id="price"> -->
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.price}}
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Description</label>
        <!-- <input  placeholder="This is an iPhone." type="text" name="desc" id="desc"> -->
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.desc}}
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Image</label>
        <!-- <input class="py-2" type="file" accept="image/*" name="upload" id="upload"> -->
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.image}}
        </div>
    </div>
    
    <div class="hidden">
        {{form.seller_name}}
    </div>

    <div class="mb-4">
        <input class="bg-green-500 text-white px-5 py-2 rounded" type="submit" name="Add Product" value="Add Product" id="">
    </div>
    
    
</form>
{% endblock %}
